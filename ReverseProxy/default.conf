server {
    listen 80;
    listen [::]:80;
    server_name einsoftdev.com www.einsoftdev.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

